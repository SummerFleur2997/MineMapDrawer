<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My First TS App</title>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
</head>
<body>
    <h2>设置</h2>

    <label for="mapIndex">地图样式</label>
    <input type="number" id="mapIndex" min="0" max="58" value="0"/>
    <br/>

    <label for="region">区域</label>
    <select id="region">
        <option value="">1 ~ 39 层</option>
        <option value="frost">40 ~ 79 层</option>
        <option value="lava">80 ~ 119 层</option>
        <option value="desert">骷髅洞穴</option>
        <option value="slime">史莱姆层</option>
        <option value="dino">史前层</option>
        <option value="quarryshaft">采石场矿井</option>
    </select>
    <br/>

    <label for="dark">黑暗层</label>
    <input type="checkbox" id="dark"/>
    <br/>

    <label for="dangerous">危险矿井</label>
    <input type="checkbox" id="dangerous"/>
    <br/>

    <button id="start">开始</button>

    <h2>地图</h2>
    <canvas id="mapCanvas" width="800" height="600"></canvas>

    <script src="./dist/bundle.js"></script>
    <script>
        // 配置基础路径（可选）
        require.config({
            baseUrl: './dist'
        });

        // 加载 bundle 并执行入口
        require(['bundle'], function() {
            require(['main']);
        });
    </script>
</body>
</html>
