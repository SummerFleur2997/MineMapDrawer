<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Mine Map Drawer</title>
</head>
<body>
<div id="setting">
    <h2>设置</h2>

    <label for="mapIndex">地图样式</label>
    <input class="setting" type="number" id="mapIndex" min="0" max="58" value="0"/>
    <br/>

    <label for="region">区域</label>
    <select class="setting" id="region">
        <option value="">1 ~ 39 层</option>
        <option value="frost">40 ~ 79 层</option>
        <option value="lava">80 ~ 119 层</option>
        <option value="desert">骷髅洞穴</option>
        <option value="slime">史莱姆层</option>
        <option value="dino">史前层</option>
        <option value="quarryshaft">采石场矿井</option>
    </select>
    <br/>

    <label for="dark">黑暗层</label>
    <input class="setting" type="checkbox" id="dark"/>
    <br/>

    <label for="dangerous">危险矿井</label>
    <input class="setting" type="checkbox" id="dangerous"/>
    <br/>
</div>
<div id="map">
    <h2>地图</h2>
    <canvas class="map" id="mapCanvas" width="800" height="600"></canvas>
</div>

<script src="./dist/map.js"></script>
<script src="./dist/tileSet.js"></script>
<script src="./dist/main.js"></script>
</body>
</html>
